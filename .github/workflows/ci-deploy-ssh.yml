name: Deploy to VM

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/kpfu-db-app
            if [ -d ".git" ]; then
              git fetch --all
              git checkout main
              git reset --hard origin/main
            else
              git clone https://github.com/railgorail/kpfu-db-app.git .
            fi
            docker compose pull
            docker compose build
            docker compose up -d
