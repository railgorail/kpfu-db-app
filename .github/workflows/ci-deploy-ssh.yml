name: Go CI + Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Можно добавить шаги CI для сборки/тестов Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go project
        run: go build -v ./...

      # Шаг деплоя на VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/<repo>
            if [ -d ".git" ]; then
              git fetch --all
              git checkout main
              git reset --hard origin/main
            else
              git clone https://github.com/<user>/<repo>.git .
            fi
            docker compose pull
            docker compose build
            docker compose up -d
            docker image prune -f
            docker container prune -f
