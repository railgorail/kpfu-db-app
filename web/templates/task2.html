{{define "task2.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/view">View</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/1">Task 1</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/2">Task 2</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/3">Task 3</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Task 2</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Contract No</th>
                    <th>Part Code</th>
                    <th>Plan Qty</th>
                    <th>End Date</th>
                    <th>Sum Qty</th>
                    <th>Priotity</th>
                </tr>
            </thead>
            <tbody>
                {{range .Task2}}
                <tr>
                    <td>{{.ContractNo}}</td>
                    <td>{{.PartCode}}</td>
                    <td>{{.PlanQty}}</td>
                    <td>{{.EndDate.Format "2006-01-02"}}</td>
                    <td>{{.SumQty}}</td>
                    <td>{{.Priotity}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}
